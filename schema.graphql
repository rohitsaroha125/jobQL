type Query {
  jobs: [Job!]
  job(id: Int!): Job
  company(id: Int!): Company
}

type Company {
  id: Int!
  name: String!
  description: String
  createdAt: String
  updatedAt: String
}

type Job {
  id: Int
  title: String!
  description: String
  createdAt: String
  company: Company!
  updatedAt: String
}
